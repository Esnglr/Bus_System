{% extends 'base.html' %}

{% block head %}
<title>Bus System</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Update Route</h1>

    <form action="/edit_route/{{route.id}}" method="POST">
        <input type="text" name="route" id="route" value="{{route.route_string}}" required>
        <input type="submit" value="Update Route">
    </form>
</div>
{% endblock %}
